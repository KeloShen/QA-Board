<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌸</text></svg>">
    <title>HANA - 花朵般的问答体验 🌸</title>
    <link rel="stylesheet" href="hana-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            padding: 2rem;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 600;
        }
        
        input[type="text"] {
            width: 100%;
            font-size: 1rem;
        }
        
        .btn {
            width: 100%;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="hana-bg">
    <!-- 花朵飘落动画 -->
    <div class="flower-container">
        <div class="flower">🌸</div>
        <div class="flower">🌺</div>
        <div class="flower">🌻</div>
        <div class="flower">🌷</div>
        <div class="flower">🌹</div>
        <div class="flower">🌼</div>
    </div>
    
    <div class="container hana-container">
        <h1 class="hana-title hana-bilingual">
            <span class="zh">交互问答系统</span>
            <span class="en">Interactive Q&A Platform</span>
        </h1>
        <div class="description hana-subtitle hana-bilingual">
            <span class="zh">创建互动问答会话，连接演讲者与观众</span>
            <span class="en">Create interactive sessions to connect speakers with audiences</span>
        </div>
        <form id="sessionForm">
            <div class="form-group">
                <label for="sessionTitle" class="hana-label hana-bilingual">
                </label>
                <input type="text" id="sessionTitle" class="hana-input" placeholder="输入您的演讲标题 / Enter your presentation title" required>
            </div>
            <button type="submit" class="btn hana-btn" id="createBtn">
                <span class="hana-bilingual">
                    <span class="zh">创建会话</span>
                    <span class="en">Create Session</span>
                </span>
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="hana-loading"></div>
            <p class="hana-bilingual" style="margin-top: 0.75rem; font-size: 0.9rem;">
                <span class="zh">正在创建会话...</span>
                <span class="en">Creating session...</span>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('sessionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const title = document.getElementById('sessionTitle').value;
            const createBtn = document.getElementById('createBtn');
            const loading = document.getElementById('loading');
            
            createBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/api/sessions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // 跳转到演讲者会话页面
                    window.location.href = `/presenter/${data.sessionId}`;
                } else {
                    alert('创建会话失败: ' + data.error);
                }
            } catch (error) {
                alert('网络错误，请重试');
                console.error('Error:', error);
            } finally {
                createBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
    <script src="hana-effects.js"></script>
</body>
</html>
