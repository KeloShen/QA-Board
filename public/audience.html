<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌸</text></svg>">
    <title>HANA 花园 - 问答互动 🌸</title>
    <link rel="stylesheet" href="hana-theme.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            padding: 1rem;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            z-index: 10;
        }
        
        .header {
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }
        
        .session-id {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .content {
            padding: 1.5rem;
        }
        
        .question-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        input[type="text"], textarea {
            width: 100%;
            font-size: 1rem;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            width: 100%;
            font-size: 1.1rem;
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .questions-list {
            border-top: 1px solid var(--hana-border);
            padding-top: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .section-title {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--hana-text);
            font-weight: 600;
        }
        
        .question-item {
            border-radius: 20px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .question-text {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        
        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #666;
        }
        
        .question-author {
            font-weight: 600;
        }
        
        .vote-btn {
            border: none;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .vote-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            transform: none;
        }
        
        .no-questions {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
        }
        
        .success-message {
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message {
            padding: 1rem;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body class="hana-bg">
    <!-- 精简花朵装饰 -->
    <div class="flower-container">
        <div class="flower">🌸</div>
        <div class="flower">🌸</div>
        <div class="flower">🌸</div>
    </div>
    <div class="container hana-container">
        <div class="header hana-header">
            <h1 id="sessionTitle">Loading...</h1>
            <div class="session-id">会话ID: <span id="sessionId"></span></div>
        </div>
        
        <div class="content">
            <div class="success-message hana-success" id="successMessage">
                <span class="hana-bilingual">
                    <span class="zh">问题提交成功！</span>
                    <span class="en">Question submitted successfully!</span>
                </span>
            </div>
            
            <div class="error-message hana-error" id="errorMessage">
                <span class="hana-bilingual">
                    <span class="zh">提交失败，请重试</span>
                    <span class="en">Submission failed, please try again</span>
                </span>
            </div>
            
            <form class="question-form" id="questionForm">
                <div class="form-group">
                    <label for="authorName" class="hana-label hana-bilingual">
                        <span class="zh">您的姓名（可选）</span>
                        <span class="en">Your Name (Optional)</span>
                    </label>
                    <input type="text" id="authorName" class="hana-input" placeholder="输入您的姓名 / Enter your name" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="questionText" class="hana-label hana-bilingual">
                        <span class="zh">您的问题 *</span>
                        <span class="en">Your Question *</span>
                    </label>
                    <textarea id="questionText" class="hana-input" placeholder="请输入您的问题 / Please enter your question" required maxlength="500" style="min-height: 120px; resize: vertical;"></textarea>
                </div>
                
                <button type="submit" class="btn hana-btn" id="submitBtn">
                    <span class="hana-bilingual">
                        <span class="zh">提交问题</span>
                        <span class="en">Submit Question</span>
                    </span>
                </button>
            </form>
            
            <div class="questions-list">
                <div class="section-title hana-bilingual">
                    <span class="zh">其他问题</span>
                    <span class="en">Other Questions</span>
                </div>
                <div id="questionsList">
                    <div class="hana-empty-state">
                        <div class="hana-bilingual">
                            <span class="zh">暂无其他问题</span>
                            <span class="en">No other questions yet</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const sessionId = window.location.pathname.split('/').pop();
        console.log('👥 Audience session ID:', sessionId);
        
        const socket = io({
            transports: ['websocket', 'polling']
        });
        
        // 连接状态监听
        socket.on('connect', () => {
            console.log('✅ Socket connected:', socket.id);
            socket.emit('joinAudience', sessionId);
            
            // 发送测试ping
            socket.emit('ping', { role: 'audience', sessionId });
        });
        
        socket.on('disconnect', () => {
            console.log('❌ Socket disconnected');
        });
        
        socket.on('joinedRoom', (data) => {
            console.log('🏠 Joined room:', data);
        });
        
        // 监听新问题
        socket.on('newQuestion', (question) => {
            console.log('📝 New question received:', question);
            addQuestionToList(question);
        });
        
        // 监听问题更新
        socket.on('questionUpdated', (question) => {
            console.log('🔄 Question updated:', question);
            updateQuestionInList(question);
        });
        
        // 测试连接
        socket.on('pong', (data) => {
            console.log('🏓 Pong received:', data);
        });
        
        // 页面加载时获取会话信息
        async function loadSession() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const session = await response.json();
                
                if (response.ok) {
                    document.getElementById('sessionTitle').textContent = session.title;
                    document.getElementById('sessionId').textContent = session.id;
                    
                    // 加载现有问题
                    loadQuestions();
                } else {
                    showError('会话不存在或已结束');
                }
            } catch (error) {
                console.error('Error loading session:', error);
                showError('加载会话失败');
            }
        }
        
        // 加载问题列表
        async function loadQuestions() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const session = await response.json();
                
                if (response.ok) {
                    const questionsList = document.getElementById('questionsList');
                    
                    if (session.questions.length === 0) {
                        questionsList.innerHTML = `
                            <div class="hana-empty-state">
                                <div class="hana-bilingual">
                                    <span class="zh">暂无其他问题</span>
                                    <span class="en">No other questions yet</span>
                                </div>
                            </div>`;
                    } else {
                        questionsList.innerHTML = '';
                        session.questions
                            .sort((a, b) => b.votes - a.votes || new Date(b.timestamp) - new Date(a.timestamp))
                            .forEach(question => {
                                addQuestionToList(question);
                            });
                    }
                }
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }
        
        // 提交问题
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const authorName = document.getElementById('authorName').value.trim() || 'Anonymous';
            const questionText = document.getElementById('questionText').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!questionText) {
                showError('请输入问题内容');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            
            try {
                const response = await fetch(`/api/sessions/${sessionId}/questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: questionText,
                        author: authorName
                    })
                });
                
                if (response.ok) {
                    showSuccess();
                    document.getElementById('questionText').value = '';
                    loadQuestions(); // 刷新问题列表
                } else {
                    const error = await response.json();
                    showError('提交失败: ' + error.error);
                }
            } catch (error) {
                console.error('Error submitting question:', error);
                showError('网络错误，请重试');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = '📝 提交问题';
            }
        });
        
        // 投票功能
        async function voteQuestion(questionId, button) {
            button.disabled = true;
            
            try {
                const response = await fetch(`/api/sessions/${sessionId}/questions/${questionId}/vote`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const question = await response.json();
                    updateQuestionInList(question);
                } else {
                    showError('投票失败');
                }
            } catch (error) {
                console.error('Error voting:', error);
                showError('网络错误');
            } finally {
                // 保持按钮禁用状态，防止重复投票
                button.innerHTML = 'Voted';
                button.disabled = true;
            }
        }
        
        // 添加问题到列表
        function addQuestionToList(question) {
            const questionsList = document.getElementById('questionsList');
            
            // 移除"暂无问题"消息
            const noQuestions = questionsList.querySelector('.hana-empty-state');
            if (noQuestions) {
                noQuestions.remove();
            }
            
            const questionElement = document.createElement('div');
            questionElement.className = 'question-item hana-question hana-fade-in';
            questionElement.id = `question-${question.id}`;
            questionElement.innerHTML = `
                <div class="hana-question-text">${question.text}</div>
                <div class="hana-question-meta">
                    <span class="hana-question-author">${question.author}</span>
                    <button class="vote-btn hana-vote-btn" onclick="voteQuestion('${question.id}', this)">
                        ${question.votes} votes
                    </button>
                </div>
            `;
            
            questionsList.appendChild(questionElement);
            
            // 移除动画类
            setTimeout(() => {
                questionElement.classList.remove('hana-fade-in');
            }, 300);
        }
        
        // 更新问题
        function updateQuestionInList(question) {
            const questionElement = document.getElementById(`question-${question.id}`);
            if (questionElement) {
                const voteBtn = questionElement.querySelector('.vote-btn');
                voteBtn.innerHTML = `${question.votes} votes`;
                
                // 添加投票动画
                voteBtn.style.transform = 'translateY(-1px)';
                setTimeout(() => {
                    voteBtn.style.transform = 'translateY(0)';
                }, 200);
            }
        }
        
        // 显示成功消息
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }
        
        // 显示错误消息
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', loadSession);
        
        // 定期刷新问题列表
        setInterval(loadQuestions, 15000); // 每15秒刷新一次
    </script>
    <script src="hana-effects.js"></script>
</body>
</html>
