<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A - æé—®é¡µé¢</title>
    <style>
        * {

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .container {

        .header h1 {

        .session-id {

        .content {

        }
        
        .question-form {

        .form-group {

        label {

        input[type="text"], textarea {

            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .questions-list {
            border-top: 2px solid #f0f0f0;
            padding-top: 2rem;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .question-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
        }
        
        .question-text {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        
        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #666;
        }
        
        .question-author {
            font-weight: 600;
        }
        
        .vote-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .vote-btn:hover {
            background: #218838;
        }
        
        .vote-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .no-questions {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="sessionTitle">Loading...</h1>
            <div class="session-id">ä¼šè¯ID: <span id="sessionId"></span></div>
        </div>
        
        <div class="content">
            <div class="success-message" id="successMessage">
                âœ… é—®é¢˜æäº¤æˆåŠŸï¼
            </div>
            
            <div class="error-message" id="errorMessage">
                âŒ æäº¤å¤±è´¥ï¼Œè¯·é‡è¯•
            </div>
            
            <form class="question-form" id="questionForm">
                <div class="form-group">
                    <label for="authorName">æ‚¨çš„å§“åï¼ˆå¯é€‰ï¼‰</label>
                    <input type="text" id="authorName" placeholder="åŒ¿å" maxlength="50">
                </div>
                
                <div class="form-group">
                    <label for="questionText">æ‚¨çš„é—®é¢˜ *</label>
                    <textarea id="questionText" placeholder="è¯·è¾“å…¥æ‚¨æƒ³é—®çš„é—®é¢˜..." required maxlength="500"></textarea>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    ğŸ“ æäº¤é—®é¢˜
                </button>
            </form>
            
            <div class="questions-list">
                <div class="section-title">
                    ğŸ’¬ å…¶ä»–é—®é¢˜
                </div>
                <div id="questionsList">
                    <div class="no-questions">
                        æš‚æ— å…¶ä»–é—®é¢˜
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const sessionId = window.location.pathname.split('/').pop();
        console.log('ğŸ‘¥ Audience session ID:', sessionId);
        
        const socket = io({
            transports: ['websocket', 'polling']
        });
        
        // è¿æ¥çŠ¶æ€ç›‘å¬
        socket.on('connect', () => {
            console.log('âœ… Socket connected:', socket.id);
            socket.emit('joinAudience', sessionId);
            
            // å‘é€æµ‹è¯•ping
            socket.emit('ping', { role: 'audience', sessionId });
        });
        
        socket.on('disconnect', () => {
            console.log('âŒ Socket disconnected');
        });
        
        socket.on('joinedRoom', (data) => {
            console.log('ğŸ  Joined room:', data);
        });
        
        // ç›‘å¬æ–°é—®é¢˜
        socket.on('newQuestion', (question) => {
            console.log('ğŸ“ New question received:', question);
            addQuestionToList(question);
        });
        
        // ç›‘å¬é—®é¢˜æ›´æ–°
        socket.on('questionUpdated', (question) => {
            console.log('ğŸ”„ Question updated:', question);
            updateQuestionInList(question);
        });
        
        // æµ‹è¯•è¿æ¥
        socket.on('pong', (data) => {
            console.log('ğŸ“ Pong received:', data);
        });
        
        // é¡µé¢åŠ è½½æ—¶è·å–ä¼šè¯ä¿¡æ¯
        async function loadSession() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const session = await response.json();
                
                if (response.ok) {
                    document.getElementById('sessionTitle').textContent = session.title;
                    document.getElementById('sessionId').textContent = session.id;
                    
                    // åŠ è½½ç°æœ‰é—®é¢˜
                    loadQuestions();
                } else {
                    showError('ä¼šè¯ä¸å­˜åœ¨æˆ–å·²ç»“æŸ');
                }
            } catch (error) {
                console.error('Error loading session:', error);
                showError('åŠ è½½ä¼šè¯å¤±è´¥');
            }
        }
        
        // åŠ è½½é—®é¢˜åˆ—è¡¨
        async function loadQuestions() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const session = await response.json();
                
                if (response.ok) {
                    const questionsList = document.getElementById('questionsList');
                    
                    if (session.questions.length === 0) {
                        questionsList.innerHTML = '<div class="no-questions">æš‚æ— å…¶ä»–é—®é¢˜</div>';
                    } else {
                        questionsList.innerHTML = '';
                        session.questions
                            .sort((a, b) => b.votes - a.votes || new Date(b.timestamp) - new Date(a.timestamp))
                            .forEach(question => {
                                addQuestionToList(question);
                            });
                    }
                }
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }
        
        // æäº¤é—®é¢˜
        document.getElementById('questionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const authorName = document.getElementById('authorName').value.trim() || 'Anonymous';
            const questionText = document.getElementById('questionText').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            
            if (!questionText) {
                showError('è¯·è¾“å…¥é—®é¢˜å†…å®¹');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'æäº¤ä¸­...';
            
            try {
                const response = await fetch(`/api/sessions/${sessionId}/questions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        question: questionText,
                        author: authorName
                    })
                });
                
                if (response.ok) {
                    showSuccess('é—®é¢˜æäº¤æˆåŠŸï¼');
                    document.getElementById('questionText').value = '';
                    loadQuestions(); // åˆ·æ–°é—®é¢˜åˆ—è¡¨
                } else {
                    const error = await response.json();
                    showError('æäº¤å¤±è´¥: ' + error.error);
                }
            } catch (error) {
                console.error('Error submitting question:', error);
                showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'ğŸ“ æäº¤é—®é¢˜';
            }
        });
        
        // æŠ•ç¥¨åŠŸèƒ½
        async function voteQuestion(questionId, button) {
            button.disabled = true;
            
            try {
                const response = await fetch(`/api/sessions/${sessionId}/questions/${questionId}/vote`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    const question = await response.json();
                    updateQuestionInList(question);
                } else {
                    showError('æŠ•ç¥¨å¤±è´¥');
                }
            } catch (error) {
                console.error('Error voting:', error);
                showError('ç½‘ç»œé”™è¯¯');
            } finally {
                // ä¿æŒæŒ‰é’®ç¦ç”¨çŠ¶æ€ï¼Œé˜²æ­¢é‡å¤æŠ•ç¥¨
                button.textContent = 'å·²æŠ•ç¥¨';
            }
        }
        
        // æ·»åŠ é—®é¢˜åˆ°åˆ—è¡¨
        function addQuestionToList(question) {
            const questionsList = document.getElementById('questionsList');
            
            // ç§»é™¤"æš‚æ— é—®é¢˜"æ¶ˆæ¯
            const noQuestions = questionsList.querySelector('.no-questions');
            if (noQuestions) {
                noQuestions.remove();
            }
            
            const questionElement = document.createElement('div');
            questionElement.className = 'question-item';
            questionElement.id = `question-${question.id}`;
            questionElement.innerHTML = `
                <div class="question-text">${question.text}</div>
                <div class="question-meta">
                    <span class="question-author">ğŸ‘¤ ${question.author}</span>
                    <button class="vote-btn" onclick="voteQuestion('${question.id}', this)">
                        ğŸ‘ ${question.votes}
                    </button>
                </div>
            `;
            
            questionsList.appendChild(questionElement);
        }
        
        // æ›´æ–°é—®é¢˜
        function updateQuestionInList(question) {
            const questionElement = document.getElementById(`question-${question.id}`);
            if (questionElement) {
                const voteBtn = questionElement.querySelector('.vote-btn');
                voteBtn.innerHTML = `ğŸ‘ ${question.votes}`;
            }
        }
        
        // æ˜¾ç¤ºæˆåŠŸæ¶ˆæ¯
        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }
        
        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', loadSession);
        
        // å®šæœŸåˆ·æ–°é—®é¢˜åˆ—è¡¨
        setInterval(loadQuestions, 15000); // æ¯15ç§’åˆ·æ–°ä¸€æ¬¡
    </script>
</body>
</html>
