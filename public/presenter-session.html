<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A Session - æ¼”è®²è€…æ§åˆ¶å°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .session-info h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .session-id {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .stats {
            text-align: right;
        }
        
        .stat-item {
            margin-bottom: 0.5rem;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .questions-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: #333;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .qr-section {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            height: fit-content;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 1rem auto;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
        }
        
        .audience-url {
            background: #f8f9fa;
            padding: 0.8rem;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            margin-top: 1rem;
            word-break: break-all;
        }
        
        .question-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .question-item:hover {
            transform: translateX(5px);
        }
        
        .question-text {
            font-size: 1rem;
            color: #333;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        
        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: #666;
        }
        
        .question-author {
            font-weight: 600;
        }
        
        .question-votes {
            background: #667eea;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 15px;
            font-size: 0.7rem;
        }
        
        .no-questions {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 2rem;
        }
        
        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                text-align: center;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="session-info">
            <h1 id="sessionTitle">Loading...</h1>
            <div class="session-id">ä¼šè¯ID: <span id="sessionId"></span></div>
        </div>
        <div class="stats">
            <div class="stat-item">ğŸ“Š é—®é¢˜æ•°é‡: <span id="questionCount">0</span></div>
            <div class="stat-item">ğŸ‘¥ åœ¨çº¿äººæ•°: <span id="onlineCount">0</span></div>
        </div>
    </div>
    
    <div class="main-content">
        <div class="questions-section">
            <div class="section-title">
                ğŸ’¬ å®æ—¶é—®é¢˜
                <button class="refresh-btn" onclick="loadQuestions()">åˆ·æ–°</button>
            </div>
            <div id="questionsList">
                <div class="no-questions">
                    ç­‰å¾…è§‚ä¼—æé—®...
                </div>
            </div>
        </div>
        
        <div class="qr-section">
            <div class="section-title">ğŸ“± è§‚ä¼—å…¥å£</div>
            <img id="qrCode" class="qr-code" alt="QR Code" />
            <div class="audience-url" id="audienceUrl"></div>
            <p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
                è§‚ä¼—æ‰«æäºŒç»´ç æˆ–è®¿é—®é“¾æ¥å³å¯æé—®
            </p>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const sessionId = window.location.pathname.split('/').pop();
        console.log('ğŸ¤ Presenter session ID:', sessionId);
        
        const socket = io({
            transports: ['websocket', 'polling']
        });
        
        // è¿æ¥çŠ¶æ€ç›‘å¬
        socket.on('connect', () => {
            console.log('âœ… Socket connected:', socket.id);
            socket.emit('joinPresenter', sessionId);
        });
        
        socket.on('disconnect', () => {
            console.log('âŒ Socket disconnected');
        });
        
        socket.on('joinedRoom', (data) => {
            console.log('ğŸ  Joined room:', data);
        });
        
        // ç›‘å¬æ–°é—®é¢˜
        socket.on('newQuestion', (question) => {
            console.log('ğŸ“ New question received:', question);
            addQuestionToList(question);
            updateQuestionCount();
        });
        
        // ç›‘å¬é—®é¢˜æ›´æ–°
        socket.on('questionUpdated', (question) => {
            console.log('ğŸ”„ Question updated:', question);
            updateQuestionInList(question);
        });
        
        // æµ‹è¯•è¿æ¥
        socket.on('pong', (data) => {
            console.log('ğŸ“ Pong received:', data);
        });
        
        // é¡µé¢åŠ è½½æ—¶è·å–ä¼šè¯ä¿¡æ¯
        async function loadSession() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const session = await response.json();
                
                if (response.ok) {
                    document.getElementById('sessionTitle').textContent = session.title;
                    document.getElementById('sessionId').textContent = session.id;
                    
                    // ç”ŸæˆäºŒç»´ç å’ŒURL
                    const audienceUrl = `${window.location.origin}/audience/${sessionId}`;
                    document.getElementById('audienceUrl').textContent = audienceUrl;
                    
                    // ç›´æ¥ä¸ºå½“å‰ä¼šè¯ç”ŸæˆäºŒç»´ç 
                    try {
                        const QRCode = window.QRCode || await import('https://cdn.jsdelivr.net/npm/qrcode@1.5.3/+esm');
                        const qrCodeDataUrl = await QRCode.toDataURL(audienceUrl);
                        document.getElementById('qrCode').src = qrCodeDataUrl;
                    } catch (error) {
                        console.log('QR Code generation failed, using fallback');
                        // å¦‚æœå‰ç«¯ç”Ÿæˆå¤±è´¥ï¼Œä½¿ç”¨åç«¯API
                        const qrResponse = await fetch(`/api/sessions/${sessionId}/qr`);
                        if (qrResponse.ok) {
                            const qrData = await qrResponse.json();
                            document.getElementById('qrCode').src = qrData.qrCode;
                        }
                    }
                    
                    // åŠ è½½ç°æœ‰é—®é¢˜
                    loadQuestions();
                } else {
                    alert('ä¼šè¯ä¸å­˜åœ¨');
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error loading session:', error);
                alert('åŠ è½½ä¼šè¯å¤±è´¥');
            }
        }
        
        // åŠ è½½é—®é¢˜åˆ—è¡¨
        async function loadQuestions() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const session = await response.json();
                
                if (response.ok) {
                    const questionsList = document.getElementById('questionsList');
                    
                    if (session.questions.length === 0) {
                        questionsList.innerHTML = '<div class="no-questions">ç­‰å¾…è§‚ä¼—æé—®...</div>';
                    } else {
                        questionsList.innerHTML = '';
                        session.questions
                            .sort((a, b) => b.votes - a.votes || new Date(b.timestamp) - new Date(a.timestamp))
                            .forEach(question => {
                                addQuestionToList(question);
                            });
                    }
                    
                    updateQuestionCount();
                }
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }
        
        // æ·»åŠ é—®é¢˜åˆ°åˆ—è¡¨
        function addQuestionToList(question) {
            const questionsList = document.getElementById('questionsList');
            
            // ç§»é™¤"ç­‰å¾…æé—®"æ¶ˆæ¯
            const noQuestions = questionsList.querySelector('.no-questions');
            if (noQuestions) {
                noQuestions.remove();
            }
            
            const questionElement = document.createElement('div');
            questionElement.className = 'question-item';
            questionElement.id = `question-${question.id}`;
            questionElement.innerHTML = `
                <div class="question-text">${question.text}</div>
                <div class="question-meta">
                    <span class="question-author">ğŸ‘¤ ${question.author}</span>
                    <span class="question-votes">ğŸ‘ ${question.votes}</span>
                </div>
            `;
            
            questionsList.insertBefore(questionElement, questionsList.firstChild);
        }
        
        // æ›´æ–°é—®é¢˜
        function updateQuestionInList(question) {
            const questionElement = document.getElementById(`question-${question.id}`);
            if (questionElement) {
                const votesElement = questionElement.querySelector('.question-votes');
                votesElement.textContent = `ğŸ‘ ${question.votes}`;
            }
        }
        
        // æ›´æ–°é—®é¢˜æ•°é‡
        function updateQuestionCount() {
            const questionItems = document.querySelectorAll('.question-item');
            document.getElementById('questionCount').textContent = questionItems.length;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', loadSession);
        
        // å®šæœŸåˆ·æ–°é—®é¢˜åˆ—è¡¨
        setInterval(loadQuestions, 30000); // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡
    </script>
</body>
</html>
