            <div id="questionsList">

                    ğŸŒ± èŠ±å›­æ­£åœ¨ç­‰å¾…ç¬¬ä¸€æœµé—®é¢˜èŠ±æœµç»½æ”¾... ğŸŒ±

            <p style="margin-top: 1rem; color: white; font-size: 0.95rem; font-weight: 500;">
                ğŸŒ» æ‰«æäºŒç»´ç æˆ–è®¿é—®é“¾æ¥ï¼ŒåŠ å…¥èŠ±æœµé—®ç­”èŠ±å›­ ğŸŒ»

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const sessionId = window.location.pathname.split('/').pop();
        console.log('ğŸ¤ Presenter session ID:', sessionId);
        
        const socket = io({
            transports: ['websocket', 'polling']
        });
        
        // è¿æ¥çŠ¶æ€ç›‘å¬
        socket.on('connect', () => {
            console.log('âœ… Socket connected:', socket.id);
            socket.emit('joinPresenter', sessionId);
        });
        
        socket.on('disconnect', () => {
            console.log('âŒ Socket disconnected');
        });
        
        socket.on('joinedRoom', (data) => {
            console.log('ğŸ  Joined room:', data);
        });
        
        // ç›‘å¬æ–°é—®é¢˜
        socket.on('newQuestion', (question) => {
            console.log('ğŸ“ New question received:', question);
            addQuestionToList(question);
            updateQuestionCount();
        });
        
        // ç›‘å¬é—®é¢˜æ›´æ–°
        socket.on('questionUpdated', (question) => {
            console.log('ğŸ”„ Question updated:', question);
            updateQuestionInList(question);
        });
        
        // æµ‹è¯•è¿æ¥
        socket.on('pong', (data) => {
            console.log('ğŸ“ Pong received:', data);
        });
        
        // é¡µé¢åŠ è½½æ—¶è·å–ä¼šè¯ä¿¡æ¯
        async function loadSession() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const session = await response.json();
                
                if (response.ok) {
                    document.getElementById('sessionTitle').textContent = session.title;
                    document.getElementById('sessionId').textContent = session.id;
                    
                    // ç”ŸæˆäºŒç»´ç å’ŒURL
                    const audienceUrl = `${window.location.origin}/audience/${sessionId}`;
                    document.getElementById('audienceUrl').textContent = audienceUrl;
                    
                    // ç›´æ¥ä¸ºå½“å‰ä¼šè¯ç”ŸæˆäºŒç»´ç 
                    try {
                        const QRCode = window.QRCode || await import('https://cdn.jsdelivr.net/npm/qrcode@1.5.3/+esm');
                        const qrCodeDataUrl = await QRCode.toDataURL(audienceUrl);
                        document.getElementById('qrCode').src = qrCodeDataUrl;
                    } catch (error) {
                        console.log('QR Code generation failed, using fallback');
                        // å¦‚æœå‰ç«¯ç”Ÿæˆå¤±è´¥ï¼Œä½¿ç”¨åç«¯API
                        const qrResponse = await fetch(`/api/sessions/${sessionId}/qr`);
                        if (qrResponse.ok) {
                            const qrData = await qrResponse.json();
                            document.getElementById('qrCode').src = qrData.qrCode;
                        }
                    }
                    
                    // åŠ è½½ç°æœ‰é—®é¢˜
                    loadQuestions();
                } else {
                    alert('ä¼šè¯ä¸å­˜åœ¨');
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error loading session:', error);
                alert('åŠ è½½ä¼šè¯å¤±è´¥');
            }
        }
        
        // åŠ è½½é—®é¢˜åˆ—è¡¨
        async function loadQuestions() {
            try {
                const response = await fetch(`/api/sessions/${sessionId}`);
                const session = await response.json();
                
                if (response.ok) {
                    const questionsList = document.getElementById('questionsList');
                    
                    if (session.questions.length === 0) {
                        questionsList.innerHTML = '<div class="no-questions">ç­‰å¾…è§‚ä¼—æé—®...</div>';
                    } else {
                        questionsList.innerHTML = '';
                        session.questions
                            .sort((a, b) => b.votes - a.votes || new Date(b.timestamp) - new Date(a.timestamp))
                            .forEach(question => {
                                addQuestionToList(question);
                            });
                    }
                    
                    updateQuestionCount();
                }
            } catch (error) {
                console.error('Error loading questions:', error);
            }
        }
        
        // æ·»åŠ é—®é¢˜åˆ°åˆ—è¡¨
        function addQuestionToList(question) {
            const questionsList = document.getElementById('questionsList');
            
            // ç§»é™¤"ç­‰å¾…æé—®"æ¶ˆæ¯
            const noQuestions = questionsList.querySelector('.no-questions');
            if (noQuestions) {
                noQuestions.remove();
            }
            
            const questionElement = document.createElement('div');
            questionElement.className = 'question-item hana-question hana-bloom';
            questionElement.id = `question-${question.id}`;
            questionElement.innerHTML = `
                <div class="question-text">${question.text}</div>
                <div class="question-meta">
                    <span class="question-author">ğŸŒ¸ ${question.author}</span>
                    <span class="question-votes hana-vote-btn">ğŸ‘ ${question.votes}</span>
                </div>
            `;
            
            questionsList.insertBefore(questionElement, questionsList.firstChild);
            
            // æ·»åŠ èŠ±æœµç»½æ”¾åŠ¨ç”»
            setTimeout(() => {
                questionElement.classList.remove('hana-bloom');
            }, 600);
        }
        
        // æ›´æ–°é—®é¢˜
        function updateQuestionInList(question) {
            const questionElement = document.getElementById(`question-${question.id}`);
            if (questionElement) {
                const votesElement = questionElement.querySelector('.question-votes');
                votesElement.textContent = `ğŸ‘ ${question.votes}`;
            }
        }
        
        // æ›´æ–°é—®é¢˜æ•°é‡
        function updateQuestionCount() {
            const questionItems = document.querySelectorAll('.question-item');
            document.getElementById('questionCount').textContent = questionItems.length;
        }
        
        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', loadSession);
        
        // å®šæœŸåˆ·æ–°é—®é¢˜åˆ—è¡¨
        setInterval(loadQuestions, 30000); // æ¯30ç§’åˆ·æ–°ä¸€æ¬¡
    </script>
